<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mech-Command: Anubis Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; overflow: hidden; font-family: 'Courier New', monospace; color: #00ff64; }

        /* Landscape Orientation Check */
        #rotate-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        @media screen and (orientation: portrait) { #rotate-screen { display: flex; } }

        #canvas-container { position: absolute; top: 0; width: 100%; height: 100%; }

        /* Tactical UI */
        .game-interface {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 20px; z-index: 10;
        }

        .movement-zone { display: flex; gap: 10px; }
        
        .action-zone { display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }

        select, button {
            background: rgba(0, 255, 100, 0.1); border: 2px solid #00ff64;
            color: #00ff64; border-radius: 5px; padding: 12px;
            font-size: 12px; font-weight: bold; backdrop-filter: blur(10px);
        }

        select { width: 180px; appearance: none; text-align: center; }

        button:active { background: #00ff64; color: #000; }
        
        #hud { position: absolute; top: 15px; left: 15px; font-size: 11px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="rotate-screen"><h1>ACCESS DENIED</h1><p>ROTATE DEVICE TO LANDSCAPE FOR PILOT VIEW</p></div>

    <div id="hud">SYSTEM_READY // GRID_LOCK: ACTIVE<br>SECTOR: 07_GREEN_MESH</div>
    <div id="canvas-container"></div>

    <div class="game-interface">
        <div class="movement-zone">
            <button onpointerdown="startMove('Walk')" onpointerup="stopMove()">ENGAGE_WALK</button>
            <button onpointerdown="startMove('Run')" onpointerup="stopMove()">ENGAGE_RUN</button>
        </div>

        <div class="action-zone">
            <select id="anim-select" onchange="playAction(this.value)">
                <option value="">-- SELECT MANEUVER --</option>
                <option value="Attacking_Idle">Combat Stance</option>
                <option value="Dagger_Attack">Dagger Strike</option>
                <option value="Dagger_Attack2">Double Strike</option>
                <option value="Punch">Power Punch</option>
                <option value="Roll">Tactical Roll</option>
                <option value="RecieveHit">Impact Reaction</option>
                <option value="Death">Self-Destruct</option>
                <option value="PickUp">Interact</option>
            </select>
            <button onclick="playAction('Roll')">EVASIVE_ROLL</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, character, mixer, clock;
        let actions = {};
        let currentAction, moveSpeed = 0;
        const GRID_SIZE = 25; // Boundary limit (matches GridHelper)

        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const pointLight = new THREE.PointLight(0x00ff64, 1.5, 50);
            pointLight.position.set(5, 10, 5);
            scene.add(pointLight);

            // The Green Mesh Floor
            const grid = new THREE.GridHelper(50, 25, 0x00ff64, 0x111111);
            scene.add(grid);

            const loader = new THREE.GLTFLoader();
            loader.load('Character Animated.glb', (gltf) => {
                character = gltf.scene;
                
                // Auto-Scale Science
                const box = new THREE.Box3().setFromObject(character);
                const size = box.getSize(new THREE.Vector3());
                character.scale.set(4/size.y, 4/size.y, 4/size.y);
                
                scene.add(character);

                mixer = new THREE.AnimationMixer(character);
                gltf.animations.forEach((clip) => {
                    actions[clip.name] = mixer.clipAction(clip);
                });

                playAction('Idle');
            });

            animate();
        }

        function playAction(name) {
            if (!name) return;
            const key = Object.keys(actions).find(k => k.toLowerCase() === name.toLowerCase());
            if (actions[key]) {
                if (currentAction) currentAction.fadeOut(0.2);
                currentAction = actions[key];
                
                // Reset loop for combat moves
                if (['Punch', 'Dagger_Attack', 'Roll', 'Death', 'PickUp'].some(s => name.includes(s))) {
                    currentAction.setLoop(THREE.LoopOnce);
                    currentAction.clampWhenFinished = true;
                } else {
                    currentAction.setLoop(THREE.LoopRepeat);
                }

                currentAction.reset().fadeIn(0.2).play();
            }
        }

        function startMove(type) {
            moveSpeed = (type === 'Run') ? 0.15 : 0.06;
            playAction(type);
        }

        function stopMove() {
            moveSpeed = 0;
            playAction('Idle');
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (character && moveSpeed > 0) {
                // GAME STRATEGY: Boundary Detection Science
                // Check Z position against GRID_SIZE
                const nextZ = character.position.z + moveSpeed;
                
                if (Math.abs(nextZ) < GRID_SIZE) {
                    character.translateZ(moveSpeed);
                } else {
                    // Character reached the edge of the mesh
                    stopMove();
                }

                // Camera following character
                camera.position.z = character.position.z + 12;
                camera.lookAt(character.position.x, 2, character.position.z);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
