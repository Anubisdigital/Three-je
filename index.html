<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Hazmat Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f0f0f; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
        }
        
        /* Ensures the 3D scene stays full screen and centered */
        #canvas-container { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Responsive UI Overlay */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            z-index: 10;
        }

        button {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 100, 0.2);
            border: 2px solid #00ff64;
            color: #00ff64;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px;
            backdrop-filter: blur(5px);
            touch-action: manipulation; /* Prevents zooming on fast taps */
        }

        button:active { background: #00ff64; color: black; }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        #status {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00ff64;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="status">System Online: Character Hazmat (1)</div>
    
    <div class="controls">
        <button class="up" onpointerdown="move('up')" onpointerup="stop()">W</button>
        <button class="left" onpointerdown="move('left')" onpointerup="stop()">A</button>
        <button class="down" onpointerdown="move('down')" onpointerup="stop()">S</button>
        <button class="right" onpointerdown="move('right')" onpointerup="stop()">D</button>
    </div>

    <div id="canvas-container"></div>

    <script>
        let scene, camera, renderer, character;
        let moveDir = { x: 0, z: 0 };
        const speed = 0.1;

        function init() {
            scene = new THREE.Scene();
            
            // Fixed Camera Aspect Ratio for Responsiveness
            const container = document.getElementById('canvas-container');
            const w = container.clientWidth;
            const h = container.clientHeight;
            
            camera = new THREE.PerspectiveCamera(45, w / h, 0.1, 1000);
            camera.position.set(0, 3, 8); // Moved back and up to see character better
            camera.lookAt(0, 1, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(w, h);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Science: Limit pixel ratio for performance
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            // Floor Grid (Helps you see the movement)
            const grid = new THREE.GridHelper(20, 20, 0x00ff64, 0x333333);
            scene.add(grid);

            // Load Model
            const loader = new THREE.GLTFLoader();
            loader.load('Character Hazmat (1).glb', (gltf) => {
                character = gltf.scene;
                
                // Centering Science: Adjusting geometry to sit ON the grid
                const box = new THREE.Box3().setFromObject(character);
                const size = box.getSize(new THREE.Vector3());
                character.position.y = 0; // Ensures feet stay on ground
                
                scene.add(character);
                document.getElementById('status').innerText = "Model Loaded - Use WASD";
            });

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // Movement Logic
        function move(direction) {
            if (direction === 'up') moveDir.z = -speed;
            if (direction === 'down') moveDir.z = speed;
            if (direction === 'left') moveDir.x = -speed;
            if (direction === 'right') moveDir.x = speed;
        }

        function stop() {
            moveDir = { x: 0, z: 0 };
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (character) {
                character.position.x += moveDir.x;
                character.position.z += moveDir.z;
                
                // Rotate character towards movement direction
                if (moveDir.x !== 0 || moveDir.z !== 0) {
                    character.rotation.y = Math.atan2(moveDir.x, moveDir.z);
                }
            }
            
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
