<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anubis 3D Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #00ff64; }

        /* Landscape Guard */
        #rotate-notice {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        @media screen and (orientation: portrait) { #rotate-notice { display: flex; } }

        #canvas-container { position: absolute; top: 0; width: 100%; height: 100%; }

        /* Mobile-Friendly Buttons */
        .ui-panel {
            position: absolute; bottom: 15px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 30px; z-index: 10;
        }
        .btn-group { display: flex; gap: 10px; }
        button {
            background: rgba(0, 255, 100, 0.1); border: 2px solid #00ff64;
            color: #00ff64; border-radius: 12px; padding: 15px 20px;
            font-size: 12px; font-weight: bold; backdrop-filter: blur(8px);
            touch-action: manipulation;
        }
        button:active { background: #00ff64; color: #000; }
        
        #hud { position: absolute; top: 15px; left: 15px; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="rotate-notice">
        <h2>ðŸ”„ ROTATE TO LANDSCAPE</h2>
        <p>Mobile Gaming Mode Required</p>
    </div>

    <div id="hud">UNIT: Character Animated<br>STATUS: <span id="status">INITIALIZING...</span></div>
    <div id="canvas-container"></div>

    <div class="ui-panel">
        <div class="btn-group">
            <button onpointerdown="startMove('walk')" onpointerup="stopMove()">WALK</button>
            <button onpointerdown="startMove('run')" onpointerup="stopMove()">RUN</button>
        </div>
        <div class="btn-group">
            <button onclick="playAction('jump')">JUMP</button>
            <button onclick="playAction('fight')">FIGHT</button>
            <button onclick="playAction('dance')">DANCE</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, character, mixer, clock;
        let actions = {};
        let currentAction, moveSpeed = 0;

        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Strong lighting so details are visible
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(5, 10, 7);
            scene.add(light);

            // Neon Floor Grid
            scene.add(new THREE.GridHelper(100, 50, 0x00ff64, 0x222222));

            const loader = new THREE.GLTFLoader();
            // Using your exact file name
            loader.load('Character Animated.glb', (gltf) => {
                character = gltf.scene;
                
                // Centering & Scaling Science
                const box = new THREE.Box3().setFromObject(character);
                const size = box.getSize(new THREE.Vector3());
                const scale = 5 / size.y; // Standardize height to 5 units
                character.scale.set(scale, scale, scale);
                character.position.y = 0; 
                
                scene.add(character);
                document.getElementById('status').innerText = "CONNECTED";

                // Animation State Machine
                mixer = new THREE.AnimationMixer(character);
                gltf.animations.forEach((clip) => {
                    const name = clip.name.toLowerCase();
                    actions[name] = mixer.clipAction(clip);
                    console.log("Animation Linked:", name);
                });

                // Default to first animation (usually Idle)
                if(gltf.animations.length > 0) playAction(gltf.animations[0].name);
                
            }, (xhr) => {
                document.getElementById('status').innerText = "DOWNLOADING: " + Math.round(xhr.loaded / xhr.total * 100) + "%";
            }, (err) => {
                document.getElementById('status').innerText = "ERROR: FILE NOT FOUND";
            });

            animate();
        }

        // Action Player with Smooth Blending
        function playAction(name) {
            const key = Object.keys(actions).find(k => k.includes(name.toLowerCase()));
            if (actions[key]) {
                if (currentAction) currentAction.fadeOut(0.3);
                currentAction = actions[key];
                currentAction.reset().fadeIn(0.3).play();
            }
        }

        function startMove(type) {
            moveSpeed = (type === 'run') ? 0.2 : 0.08;
            playAction(type);
        }

        function stopMove() {
            moveSpeed = 0;
            // Try to find an 'idle' animation, otherwise play the first clip
            playAction('idle') || playAction(Object.keys(actions)[0]);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            
            if (character && moveSpeed > 0) {
                character.translateZ(moveSpeed);
                // Camera Follow Science: Lerp makes movement smoother
                camera.position.z = character.position.z + 12;
                camera.position.x = character.position.x;
                camera.lookAt(character.position.x, 2, character.position.z);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
