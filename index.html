<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #1a1a1a; overflow: hidden; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        #loader-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loader-text">Loading Hazmat Character...</div>
    <div id="canvas-container"></div>

    <script>
        let scene, camera, renderer, character;

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            
            // 2. Camera Setup (Science: Perspective simulates human eye depth)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. Lighting (Functional Setup)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft light everywhere
            scene.add(ambientLight);

            const spotLight = new THREE.DirectionalLight(0xffffff, 1); // Focused light for shadows
            spotLight.position.set(5, 10, 5);
            scene.add(spotLight);

            // 5. Loading the Hazmat Model
            const loader = new THREE.GLTFLoader();
            
            // Make sure the file name matches exactly!
            loader.load('Character Hazmat (1).glb', function(gltf) {
                character = gltf.scene;

                // Auto-Centering Logic
                const box = new THREE.Box3().setFromObject(character);
                const center = box.getCenter(new THREE.Vector3());
                character.position.sub(center); 
                
                scene.add(character);
                
                // Hide loading text when done
                document.getElementById('loader-text').style.display = 'none';
                
            }, undefined, function(error) {
                console.error("Error loading model:", error);
                document.getElementById('loader-text').innerText = "File not found!";
            });

            // 6. Interaction Setup (Touch/Mouse)
            setupInteractions();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function setupInteractions() {
            let isDragging = false;
            let prevX = 0;

            const startMove = (x) => { isDragging = true; prevX = x; };
            const endMove = () => { isDragging = false; };
            const move = (x) => {
                if (isDragging && character) {
                    let deltaX = x - prevX;
                    character.rotation.y += deltaX * 0.01;
                    prevX = x;
                }
            };

            // Desktop Mouse
            window.addEventListener('mousedown', (e) => startMove(e.clientX));
            window.addEventListener('mousemove', (e) => move(e.clientX));
            window.addEventListener('mouseup', endMove);

            // Mobile Touch
            window.addEventListener('touchstart', (e) => startMove(e.touches[0].clientX));
            window.addEventListener('touchmove', (e) => move(e.touches[0].clientX));
            window.addEventListener('touchend', endMove);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Slow auto-rotation if the user isn't touching it
            if (character) {
                character.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
